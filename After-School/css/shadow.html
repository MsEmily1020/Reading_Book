<!DOCTYPE html>
<html>
    <head>
        <title>shadow</title>

        <style>
            h1 {
                font-size:100px; /*글자 크기*/
                font-family:"Arial Rounded MT"; /*글꼴*/
            }

            .shadow1 {
                color:orange; /*글자색*/
                text-shadow:1px 1px; /*텍스트 그림자*/
            }

            .shadow2 {
                text-shadow:5px 5px 3px #f00; /*텍스트 그림자*/
            }

            .shadow3 {
                color:#fff; /*글자색*/
                text-shadow:7px -7px 5px #000; /*텍스트 그림자*/
            }

            .shadow4 {
                color:#000;
                text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3,
                2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -19px 18px #f20; 
            }

        </style>
    </head>

    <body style = "background-color: black;">
        <h1 class = "shadow1">HTML5</h1>
        <h1 class = "shadow2">HTML5</h1>        
        <h1 class = "shadow3">HTML5</h1>
        <h1 class = "shadow4">HTML5</h1>
    </body>
</html>
