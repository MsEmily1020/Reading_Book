<!DOCTYPE html>
<html>
    <head>
        <title>selector</title>

        <style>
            .bluetext {
                color:blue;
            }

            h2.accent {
                background-color:#222;
                color:#fff;
                padding:5px;
            }

            #container {
                width:600px; /* 너비 */
                padding:15px; /* 테두리와 내용 사이의 여백 */
                border:1px dotted gray; /* 테두리 스타일 */
            }

            h1, h2 {
                text-align:left; /* 가운데 정렬 */
            }

        </style>
    </head>

    <body>
        <div id = "container">
            <h1>회사 소개</h1>
        <h2 class = "accent">"사람을 구체적으로 도와주는 책"</h2>
        <h2 class = "bluetext">이지스퍼블리싱의 미션</h2>
        <p>사람에게 구체적으로 <span class = "bluetext">도움</span>을 주는 책<br></p>

        <p class = "bluetext">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 책. 손에 잡히는 이기을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
        </div>
    </body>
</html>
