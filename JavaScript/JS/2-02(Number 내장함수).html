<html>

<head>
    <title>Number 내장객체</title>
</head>

<body>
    <script>

        // toString() : 문자열로 변환 함수
        var x1 = 123;
        console.log(x1);                 //123
        console.log(x1 + 1);             //124
        console.log(x1.toString() + 1)   //1231

        // toFixed() : 지정된 해당 인덱스까지 ( 2일 경우 소수점 둘째까지, 뒤에 소수점에서 반올림 )
        var x2 = 123999.562243;
        console.log(x2.toFixed(2));  //123999.56

        x2 = 123999.5662243;
        console.log(x2.toFixed(2));  //123999.57 : 소수점 셋째자리에서 반올림

        // toPrecision() : 지정된 해당 인덱스전까지 반올림 (2일 경우 첫째자리까지만. 2에서 반올림)
        var x3 = 9.565;
        console.log(x3.toPrecision(2));

        var x4 = Number("10");
        console.log(x4 + 1);        // 11

        var x5 = Number(true);
        console.log(x5);            // 1

        x5 = Number(false);
        console.log(x5);            // 0

        console.log(Number("     10     "));  // 앞뒤 공백 제거 후 숫자 10 출력
        console.log(Number("     10"));       // 앞뒤 공백 제거 후 숫자 10 출력
        console.log(Number("10.33"));         // 10.33 출력
        console.log(Number("10,33"));         // NaN : Not a Number
        console.log(Number("Choi"));          // NaN : Not a Number
        console.log(Number("10 33"));         // 중간 공백은 제거 x, NaN : Not a Number

        // parseInt() : 정수 만들어주는 함수
        console.log(Number("3.3"))                  // 3.3
        console.log(parseInt("3.3"));               // 3
        console.log(parseInt("3.9"));               // 3 반올림x (무조건 버림)
        console.log(parseInt("10 20 30"));          // 10 공백 기준 앞자리 출력
        console.log(parseInt("10 years old"));      // 10 공백 기준 앞자리 출력
        console.log(parseInt("111 years old"));     // 111 공백 기준 앞자리 출력

        // parseFloat() : 실수(Float) 만들어주는 함수
        console.log(parseFloat("10"));          // 10
        console.log(parseFloat("10.9"));        // 10.9
        console.log(parseFloat("13.9 aa"));     // 13.9
    </script>
</body>

</html>
