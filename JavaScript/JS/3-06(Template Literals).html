<html>

<head>
    <title>Template Literals</title>
</head>

<body>
    <script>
        function hello1(name) {
            console.log("안녕하세요? " + name + "님 만나서 반갑습니다.");
        }

        hello1("홍길동");

        function hello2(name) {
            var name2 = "홍길순"
            console.log(`안녕하세요? ${name}님 만나서 반갑습니다. ${name2}`);
        }

        hello2("홍길동");
    </script>
</body>

</html>
