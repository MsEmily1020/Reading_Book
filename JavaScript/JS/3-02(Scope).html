<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function myFunction() {
            // local Scope : 지역변수
            var carName1 = "현대자동차";
            console.log(carName1);
        }

        myFunction();
        // console.log(carName1); ReferenceError : carName1 is not defined

        // global Scope : 전역변수
        var carName2 = "기아자동차";

        // myFunction2();

        function myFunction2() {
            console.log(carName2);
        }

        myFunction2();

        // myFunction3(); Error : 변수에 함수를 담았기 때문에 변수를 선언한 뒤에 호출 가능

        var myFunction3 = function () {
            console.log("myFunction3 호출");
        }

        myFunction3();
    </script>
</body>

</html>
