<html>
  <head>
    <title>데이터타입(String, Number, Object, Array, Undefined, Null)</title>
  </head>
  <body>
    <script>
      //1. String : 문자열

      let name1 = "홍길동";
      let name2 = "홍길순";
      let str1 = "나의 이름은 홍길동 입니다.";

      console.log("str1 = " + str1);

      // str1 = "나의 이름은 "홍길동" 입니다."; 에러
      str1 = "나의 이름은 '홍길동' 입니다.";
      console.log("str1 = " + str1);

      // ""안에 "" 찍는 법
      // str1 = "나의 이름은 \'홍길동\' 입니다.";
      // str1 = "나의 이름은 \"홍길동\" 입니다.";
      // str1 = "나의 이름은 \\홍길동\\ 입니다.";

      // ""안에 \하나만 넣을 경우 그냥 \ 찍힘
      // str1 = "나의 이름은 \홍길동\ 입니다.";

      str1 = '나의 이름은 "홍길동" 입니다.';
      console.log("str1 = " + str1);

      //2. Number : 숫자

      let x1 = 3;
      let y1 = 3.14;

      //3. Undefined : 초기화x 안할 시 값
      let u1;
      console.log("u1 = " + u1); //초기화 안 할 경우 : undefined 출력

      let u2 = undefined;
      console.log("u2 = " + u2);

      //4. Null
      let n1 = null;
      console.log("n1 = " + n1); // null
      console.log("n1 = " + (n1 + 1)); // 1

      //5. Object : 자바에서 class

      let person1 = {}; // Object 선언
      person1.firstName = "길동"; //멤버변수 초기화
      person1.lastName = "홍";
      person1.age = 20;

      // Object 선언과 동시에 초기화
      let person2 = {
        firstName: "길순",
        lastName: "홍",
        age: 18,
      };

      let person3 = {};
      person3["firstName"] = "철수";
      person3["lastName"] = "김";
      person3["age"] = 18;

      console.log("name1 = " + person1.firstName);
      console.log("name2 = " + person1.lastName);
      console.log("age = " + person1.age);

      person2.email = "hong@gmail.com";

      console.log("name3 = " + person2.firstName);
      console.log("name4 = " + person2.lastName);
      console.log("age2 = " + person2.age);
      console.log("email1 = " + person2.email);

      document.write("person3.firstName = " + person3.firstName + "<br>");
      document.write("person3.lastName = " + person3.lastName + "<br>");
      document.write("person3.age = " + person3.age + "<br>");

      //6. 배열
      let car = ["현대", "기아", "볼보", "테슬라", "벤츠"];
      console.log("car[0] = " + car[0]);
      console.log("car[1] = " + car[1]);
      console.log("car[2] = " + car[2]);
      console.log("car[3] = " + car[3]);
      console.log("car[4] = " + car[4]);

      let num = [3, 6, 9, 12, 15];
      console.log("num[2] = " + num[2]);
      console.log("num[4] = " + num[4]);

      // 문자와 숫자를 혼합해서 사용할 수 있음
      let arr1 = ["현대", 3, 3.14, undefined, null];
      console.log("arr1[0] = " + arr1[0]);
      console.log("arr1[1] = " + arr1[1]);
      console.log("arr1[2] = " + arr1[2]);
      console.log("arr1[3] = " + arr1[3]);
      console.log("arr1[4] = " + arr1[4]);

      // Object도 넣을 수 있음
      let arr2 = [person1, person2, person3];
      console.log("arr2[0].firstName = " + arr2[0].firstName);
      console.log("arr2[0].lastName = " + arr2[0].lastName);
      console.log("arr2[0].age = " + arr2[0].age);

      console.log("arr2[1].firstName = " + arr2[1].firstName);
      console.log("arr2[1].lastName = " + arr2[1].lastName);
      console.log("arr2[1].age = " + arr2[1].age);

      console.log("arr2[2].firstName = " + arr2[2].firstName);
      console.log("arr2[2].lastName = " + arr2[2].lastName);
      console.log("arr2[2].age = " + arr2[2].age);

      let arr3 = [];
      arr3[0] = 1;
      arr3[1] = "대한민국";

      console.log("arr3[0] = " + arr3[0]);
      console.log("arr3[1] = " + arr3[1]);
      console.log("arr3.length = " + arr3.length);

      arr3[2] = "짝짝짝짝";
      console.log("arr3[2] = " + arr3[2]);

      let arr4 = [];
      arr4.push("BTS");
      arr4.push(7);
      arr4.push("뷔(김태형)");

      console.log("arr4 = " + arr4);

      console.log(arr4[0]);
      console.log(arr4[1]);
      console.log(arr4[2]);

      for (let i = 0; i < arr4.length; i++) {
        console.log("for arr4[" + i + "] = " + arr4[i]);
        document.write("for arr4[" + i + "] = " + arr4[i] + "<br>");
      }

      // Boolean : true or false
      let isAdult = true;
      let num1 = 5;
      let num2 = 7;
      console.log("num1 > num2 = " + num1 > num2); //false

      console.log(typeof num1); //number
      console.log(typeof isAdult); //boolean
      console.log(typeof name1); //string
      console.log(typeof person1); //object
      console.log(typeof car); //object
    </script>
  </body>
</html>
