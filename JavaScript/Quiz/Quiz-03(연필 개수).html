<html>

<head>
    <title>연필 개수</title>
</head>

<body>
    <script>
        function solution(num) {
            let answer = Math.ceil(num / 12);

            // answer = num % 12 == 0 ? num / 12 : num / 12 + 1;

            return answer;
        }
        console.log(solution(24));
        console.log(solution(178));

        // ceil() : 무조건 올림
        console.log("Math.ceil(2.4) : " + Math.ceil(2.4)) // 3
        // floor() : 무조건 내림
        console.log("Math.floor(2.9) : " + Math.floor(2.9)); // 2 
        // round() : 반올림
        console.log("Math.round(2.4) : " + Math.round(2.4)) // 2
    </script>
</body>

</html>
