<!-- bootstrap
반응형 웹을 만드는 웹 프레임워크

1. 부트스트랩 파일을 다운로드해서 사용하는 방법
2. CDN을 사용(content delivery network)

container / container-fluid
1. container : 고정된 폭만큼 차지
2. container-fluid : 무조건 100% 차지
<div class="container / container-fluid">
	<div class="row">
		<div class="col-sm-3">

3. col - 1번 - 2번
1번 : 기기 종류
	1) xs : 576 이하(스마트폰) 모든 기기에서 일정 비율 유지
	2) sm > 576 (스마트폰)
	3) md > 768 (태블릿)
	4) lg > 992 (데스크탑)
	5) xl > 1200 (데스크탑)
	* sm, md, lg, xl을 가지는 클래스명은 스마트폰 사이즈가 되면 무조건 12를 가짐(한줄씩 차지)

2번 : 가로의 비율(Grid System : 12)
	브라우저 가로 전체를 12로 설정 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

    <!-- 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        div {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <!-- xs 6 : 6 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
    </div>

    <!-- xs 4 : 4 : 4 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-4">col-xs-4</div>
            <div class="col-xs-4">col-xs-4</div>
            <div class="col-xs-4">col-xs-4</div>
        </div>
    </div>
</body>

</html>
