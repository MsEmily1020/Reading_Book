<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*  1. 태그
          2. class .클래스이름 / class = 클래스이름 (여러번 사용)
          3. id (#)  (한번만 사용)  */
      h1 {
        border: 1px solid red;
      }

      .a {
        color: dodgerblue;
      }

      #wrapper {
        background: orange;
      }
    </style>
  </head>

  <body>
    <div class="a" id="wrapper">Hello PHP!!</div>
    <h1 class="a" id="wrapper">Hello Java!!</h1>
  </body>
</html>
