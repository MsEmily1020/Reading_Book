<html>

<head>
    <title>연산자 - 산술, 비교, 논리</title>
</head>

<body>
    <script>
        // 더하기
        var x1 = 5;
        var y1 = 2;
        var z1 = x1 + y1;
        console.log("5 + 2 = " + z1); // 7

        // 빼기
        var x2 = 5;
        var y2 = 2;
        var z2 = x2 - y2;
        console.log("5 - 2 = " + z2); // 3

        // 곱하기
        var x3 = 5;
        var y3 = 2;
        var z3 = x3 * y3;
        console.log("5 * 2 = " + z3); // 10

        // 나누기
        var x4 = 5;
        var y4 = 2;
        var z4 = x4 / y4;
        console.log("5 / 2 = " + z4); // 2.5

        // 거듭제곱
        var x5 = 5;
        var y5 = 2;
        var z5 = x5 ** y5;
        console.log("5의 제곱 = " + z5); // 25

        // 나머지
        var x6 = 5;
        var y6 = 2;
        var z6 = x6 % y6;
        console.log("5 % 2 = " + z6); // 1

        // 증감 연산자
        var x7 = 1;
        x7++; // x = x + 1 -> x += 1
        console.log("1++ = " + x7); // 2
        x7++;
        console.log("2++ = " + x7); // 3

        // 감소 연산자
        var x8 = 4;
        x8--; // x = x - 1; x -= 1;
        console.log("4-- = " + x8); // 3
        x8--;
        console.log("3-- = " + x8); // 2

        var x9 = 5;
        var y9 = 2;
        x9 += y9;
        console.log("5 += 2 = " + x9); // 7

        x9 -= y9;
        console.log("7 -= 2 = " + x9); // 5

        x9 *= y9;
        console.log("5 *= 2 = " + x9); // 10

        x9 /= y9;
        console.log("(10 /= 2) = " + x9); // 5

        // 문자열 연산자 (연결)
        var txt1 = "방탄소년단";
        var txt2 = "뷔(김태형)";
        var txt3 = txt1 + " " + txt2;
        console.log("방탄소년단 + ' ' + 뷔(김태형) = " + txt3); // 방탄소년단 뷔(김태형)

        txt1 += txt2;
        console.log("방탄소년단 + 뷔(김태형) = " + txt1); // 방탄소년단뷔(김태형)

        // 숫자와 문자
        var x = "5" + 5;
        console.log("'5' + 5 = " + x); // 55

        // 비교 연산자
        console.log("(1 == 1) = " + (1 == 1)); // 값만 비교 : true
        console.log("(1 == '1') = " + (1 == "1")) // 값만 비교 : true
        console.log("(1 === '1') = " + (1 === "1")); // 값, type 둘다 비교 : false

        console.log("(1 == 3) = " + (1 == 3)) // false
        console.log("(1 != 3) = " + (1 != 3)) // true
        console.log("(1 != '1') = " + (1 != '1')) // false
        console.log("(1 !== '1') = " + (1 !== "1")) // true

        console.log("(3 > 2) = " + (3 > 2)); // true
        console.log("(3 < 2) = " + (3 < 2)); // false
        console.log("(3 >= 2) = " + (3 >= 2)); // true
        console.log("(3 <= 2) = " + (3 <= 2)); // false

        // 논리 연산자 ex & | !
        console.log("(3 > 2) && (1 > 2) = " + ((3 > 2) && (1 > 2))); // false
        console.log("(3 > 2) || (1 > 2) = " + ((3 > 2) || (1 > 2))); // true
        console.log("!(3 > 2) = " + !(3 > 2)); // false
        console.log("!(3 < 2) = " + !(3 < 2)); // true


    </script>
</body>

</html>
