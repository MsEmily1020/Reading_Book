<html>

<head>
    <title>Number-64bit 부동소수점</title>
</head>

<body>
    <script>
        var x = 0.1 + 0.2;
        console.log("0.1 + 0.2 = " + x); // 0.30000000000000004

        console.log("1/2 = " + 1 / 2); // 0.5
        console.log("2/3 = " + 2 / 3); // 0.6666666666666666
        console.log("1/10 = " + 1 / 10); // 0.1

        console.log("(0.1).toString(2) = " + (0.1).toString(2)); // 0.0001100110011001100110011001100110011001100110011001101
        console.log("(0.2).toString(2) = " + (0.2).toString(2)); // 0.001100110011001100110011001100110011001100110011001101

        // 부동소수점 연산에는 외부라이브러리 할당
        // BigNumber.js
        // Big.js
        // Decimal.js

        var x2 = 999999999999999;
        console.log("15개 9 = " + x2); // 정상 : 999999999999999

        var x3 = 9999999999999999;
        console.log("16개 9 = " + x3); // 비정상 : 10000000000000000

        console.log("Integer 최댓값 = " + Number.MAX_SAFE_INTEGER); // 9007199254740991
    </script>
</body>

</html>
