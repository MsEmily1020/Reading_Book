<html>

<head>
    <title>홀수</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [];
            let sum = 0, min = Number.MAX_SAFE_INTEGER;
            for (var i of arr) {
                if (i % 2 === 1) {
                    if (min > i) min = i;
                    sum += i;
                }
            }
            answer = [sum, min];
            return answer;
        }

        let arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>

</html>
