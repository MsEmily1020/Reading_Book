</head>

<body>
    <script>
        function solution(str) {
            let answer = "";

            for (let s of str) {
                if (s === s.toLowerCase()) answer += s.toUpperCase();
                else answer += s.toLowerCase();
            }

            return answer;
        }

        console.log(solution("StuDY"));
    </script>
</body>

</html>
