<html>

<head>
    <title>등수 구하기</title>
</head>

<body>
    <script>
        function solution(arr) {
            let n = arr.length;
            let answer = Array.from({ length: n }, () => 1);

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (arr[i] < arr[j]) answer[i]++;
                }
            }

            return answer;
        }

        var arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
</body>

</html>
